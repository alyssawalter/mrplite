{% extends 'adminlte/base.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
    <h1>Edit Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'inventory:item_detail' pk=item.item_sku %}"><button>Cancel</button></a>
    </form>
{% endblock %}
