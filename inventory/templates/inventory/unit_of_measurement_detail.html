{% extends 'adminlte/base.html' %}

{% block title %}Unit of Measurement Detail{% endblock %}

{% block content %}
    <h1>Unit of Measurement Detail</h1>
    <p><strong>ID:</strong> {{ unit_of_measurement.pk }}</p>
    <p><strong>Name:</strong> {{ unit_of_measurement.unit_of_measurement }}</p>
    <a href="{% url 'inventory:edit_unit_of_measurement' pk=unit_of_measurement.pk %}">Edit</a>
    <a href="{% url 'inventory:unit_of_measurement_delete' pk=unit_of_measurement.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'inventory:unit_of_measurement_list' %}"><button>Back</button></a>

{% endblock %}
