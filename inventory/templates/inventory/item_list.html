{% extends 'adminlte/base.html' %}

{% block title %}Items List{% endblock %}

{% block content %}
    <h1>Items List</h1>

        <!-- Add button to create a new item -->
    <a href="{% url 'inventory:create_item' %}">
        <button>Create New Item</button>
    </a>

    <ul>
        {% for item in items %}
             <li><a href="{% url 'inventory:item_detail' pk=item.item_sku %}">{{ item.item_sku }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
